<style type="text/css">

  div.card{
      width: 90%;
      height: 80%;

      color: white;

    }
    @keyframes fadeinup {
      from {
          transform: translatey(-300%);
           rotate: -20deg;
      }
      to {
      transform: translatey(0);
       rotate: 0deg;
    }
    }
</style>
